<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Javascript Music App with huge functionalities"
    />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="./styles/style.css" />

    <script src="https://kit.fontawesome.com/585143586a.js"></script>

    <title>It's music player</title>
  </head>

  <body>
    <section id="AllInBody">
      <div id="contentWrapper">
        <div id="WholeCardContainer">
          <div id="MusicDesc">
            <h2 id="SongName"></h2>
            <p id="Artist"></p>
          </div>
          <div id="MusicImg">
            <img id="SongImg" alt="Music Image - DevR" />
          </div>

          <audio></audio>

          <div id="Progress_elements">
            <div id="Progressduration">
              <div id="Start">0 : 0</div>
              <div id="End">0 : 0</div>
            </div>
            <div id="ProgressMeterContainer">
              <div id="ProgrssMeterChild"></div>
            </div>
          </div>

          <div id="MusicControls">
            <div class="control" title="Previous Song">
              <i id="Previous" class="fas fa-backward"></i>
            </div>
            <div class="control" title="Pause/ play">
              <i id="PausePlay" class="fas fa-play"></i>
            </div>
            <div class="control" title="Next Music">
              <i id="Next" class="fas fa-forward"></i>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer
      style="
        position: relative;
        top: -40px;
        padding: 10px;
        display: flex;
        justify-content: center;
      
      "
    >
      <div>Copyright @ Simran Singh.</div>

      <span id="Year">

      </span>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
